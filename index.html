<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess the Number</title>
</head>
<body>
	<script type="text/javascript">
		var rand = Math.floor((Math.random() * 10) + 1);
		while (true) {
			var num = prompt("Guess the right number.\nPlease enter an integar number between 1 and 10.");
			if(num == rand) {
				document.write('The answer is ' + num + '. You are right!');
				break;
			} else if (num % 1 != 0){
				alert('Please enter an integar number.');
			} else if (num < 1 || num > 10){
				alert('The number is not between 1 and 10.');
			} else {
				alert('The number is wrong.\nPlease try again.');
			}
		}
	</script>

</body>
</html>
